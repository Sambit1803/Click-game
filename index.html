<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline Click Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Click Game</h1>
    <p>Click the button as many times as you can in <strong>10 seconds</strong>.</p>
    <p><strong>Your Score:</strong> <span id="score">0</span></p>
    <p><strong>High Score:</strong> <span id="high-score">0</span></p>
    <button id="click-btn" disabled>Click Me!</button>
    <p id="timer">Time Left: 10s</p>
    <button id="start-btn">Start Game</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
